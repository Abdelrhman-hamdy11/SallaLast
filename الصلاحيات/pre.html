<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستخدم جديد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Tajawal', sans-serif; 
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
<div class="p-4 md:p-8">
    <div class="max-w-3xl mx-auto">

        <div class="mb-8">
            <button class="back-to-users-btn text-sm text-blue-400 hover:underline flex items-center mb-4 font-semibold">
                <i class="fas fa-arrow-right ml-2"></i>
                <span>العودة إلى إدارة المستخدمين</span>
            </button>
            <h1 class="text-3xl font-bold">إدارة صلاحيات التقارير</h1>
            <p class="mt-2 text-gray-400">حدد التقارير التي يمكن لهذا المستخدم الوصول إليها.</p>
        </div>

        <div class="bg-gray-800 rounded-xl shadow-lg p-6 md:p-8">
            <div class="pb-6 border-b border-gray-700">
                <p class="text-sm font-medium text-gray-400">المستخدم:</p>
                <p id="user-info" class="text-lg font-bold"></p>
            </div>

            <form id="permissionsForm" class="mt-6">
                <label class="block text-sm font-medium text-gray-300 mb-4">اختر التقارير التي يمكن للمستخدم الوصول إليها:</label>

<div class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-4">
    <label class="flex items-center">
        <input type="checkbox" name="permission" value="1" class="form-checkbox h-5 w-5 text-blue-500 rounded">
        <span class="mr-3">تقرير سلسلة المبيعات</span>
    </label>
    <label class="flex items-center">
        <input type="checkbox" name="permission" value="3" class="form-checkbox h-5 w-5 text-blue-500 rounded">
        <span class="mr-3">تقرير سلسلة الطلبات</span>
    </label>
    <label class="flex items-center">
        <input type="checkbox" name="permission" value="2" class="form-checkbox h-5 w-5 text-blue-500 rounded">
        <span class="mr-3">تقرير المبيعات الجغرافية</span>
    </label>
    <label class="flex items-center">
        <input type="checkbox" name="permission" value="4" class="form-checkbox h-5 w-5 text-blue-500 rounded">
        <span class="mr-3">تقرير الطلبات الجغرافية</span>
    </label>
    <label class="flex items-center">
        <input type="checkbox" name="permission" value="5" class="form-checkbox h-5 w-5 text-blue-500 rounded">
        <span class="mr-3">تقرير الطلبات المتأخرة</span>
    </label>
</div>

                <div class="pt-8 flex items-center justify-end gap-4 border-t border-gray-700 mt-8">
                    <button type="button" class="cancel-btn font-bold py-2 px-6 rounded-lg transition hover:bg-gray-700">إلغاء</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition">حفظ الصلاحيات</button>
                </div>
            </form>
             <div id="message" class="mt-6 text-center font-bold text-sm"></div>
        </div>
    </div>
</div>
</body>
</html>
