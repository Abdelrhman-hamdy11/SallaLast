<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Salla Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100% );
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error-text {
        color: #ef4444; /* red-500 */
        font-size: 0.875rem; /* text-sm */
        margin-top: 0.25rem; /* mt-1 */
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-center">
      <h1 class="text-2xl font-bold text-white">Salla Dashboard</h1>
      <p class="text-blue-100 mt-2">Sign in to your account</p>
    </div>
    
    <div class="p-8">
      <div id="message-container" class="mb-4"></div>
      
      <!-- Form login -->
      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="email" name="email" required
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
              placeholder="you@example.com">
          </div>
          <div id="email-error" class="error-text"></div>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="password" name="password" required
              class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
              placeholder="••••••••">
            <!-- أيقونة العين -->
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" id="togglePassword">
              <i class="fas fa-eye text-gray-400"></i>
            </div>
          </div>
          <div id="password-error" class="error-text"></div>
        </div>
        
        <div class="flex items-center justify-between pt-2">
          <div class="flex items-center">
            <input id="remember" name="remember" type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          
          <div class="text-sm">
            <a href="./forgetpassword.html" id="forgot-password-link" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
          </div>
        </div>
        
        <div class="pt-2">
          <button type="submit" id="submit-button"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
            <i class="fas fa-spinner fa-spin mr-2 hidden" id="spinner"></i>
            Sign in
          </button>
        </div>
      </form>

      <!-- Divider -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>
      </div>

      <!-- Login with Salla -->
      <div id="loggedOutView" class="mt-6">
        <button id="login-with-sala"
          class="w-full inline-flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm bg-green-600 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition">
          Login with Salla
        </button>
      </div>

      <!-- Logged in view -->
      <div id="loggedInView" class="hidden mt-6 text-center">
        <p class="text-green-700 font-medium">✅ You are logged in with Salla!</p>
        <button id="logoutBtn"
          class="mt-3 w-full py-2 px-4 rounded-lg bg-red-600 text-white hover:bg-red-700">
          Logout
        </button>
      </div>

      <!-- Result -->
      <div id="result" class="mt-4 text-sm text-gray-700"></div>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a href="./signup.html" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = "https://sala.runasp.net/api"; 
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const submitButton = document.getElementById('submit-button');
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const messageContainer = document.getElementById('message-container');
    const spinner = document.getElementById('spinner');
    const loginWithSala = document.getElementById('login-with-sala');
    const resultDiv = document.getElementById('result');
    const loggedOutView = document.getElementById('loggedOutView');
    const loggedInView = document.getElementById('loggedInView');
    const logoutBtn = document.getElementById('logoutBtn');
    const togglePassword = document.getElementById('togglePassword');

    // --- Toggle Password Visibility ---
    togglePassword.addEventListener('click', () => {
      const icon = togglePassword.querySelector("i");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    });

    // --- Real-time Validation ---
    const validateEmail = (email) => {
      const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    };

    const checkFormValidity = () => {
      const isEmailValid = emailError.textContent === '';
      const isPasswordValid = passwordError.textContent === '';
      const isEmailFilled = emailInput.value.trim() !== '';
      const isPasswordFilled = passwordInput.value.trim() !== '';
      
      submitButton.disabled = !(isEmailValid && isPasswordValid && isEmailFilled && isPasswordFilled);
    };

    const validateInput = (input, errorElement, validationFn, message) => {
      if (input.value.trim() === '') {
        errorElement.textContent = 'This field is required.';
      } else if (!validationFn(input.value)) {
        errorElement.textContent = message;
      } else {
        errorElement.textContent = '';
      }
      checkFormValidity();
    };

    emailInput.addEventListener('input', () => {
      validateInput(emailInput, emailError, validateEmail, 'Please enter a valid email address.');
    });

    passwordInput.addEventListener('input', () => {
      validateInput(passwordInput, passwordError, (val) => val.length > 0, 'Password cannot be empty.');
    });
    
    window.addEventListener('load', () => {
      submitButton.disabled = true;
    });

    const showMessage = (message, type = 'error') => {
      const bgColor = type === 'error' ? 'bg-red-50 text-red-800' : 'bg-green-50 text-green-800';
      const icon = type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle';
      messageContainer.innerHTML = `
        <div class="rounded-lg p-4 ${bgColor}">
          <div class="flex items-center">
            <i class="fas ${icon} mr-2"></i>
            <span>${message}</span>
          </div>
        </div>`;
    };

    // --- Login with API ---
    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      messageContainer.innerHTML = ''; 
      spinner.classList.remove('hidden');
      submitButton.disabled = true;

      const formData = new FormData(loginForm);
      const apiData = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(`${API_BASE_URL}/Account/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(apiData)
        });
        let resultText = await response.text();
        let result;
        try { result = JSON.parse(resultText);} 
        catch { result = { message: resultText }; }

        if (response.ok) {
          localStorage.setItem('token', result.token);
          localStorage.setItem('salla_access_token', result.salaToken);
          localStorage.setItem('user_displayName', result.displayName);
          localStorage.setItem('user_role', result.role);
          if (result.email &&result.role=="Admin") {
            localStorage.setItem("sala_admin_email",result.email);
          }
          localStorage.setItem('user_email', result.email);
          localStorage.setItem('user_message', result.message);
          localStorage.setItem('salla_user_id', result.sallaUserId);
          localStorage.setItem('salla_store_id', result.sallaStoreId);

          showMessage('✅ Login successful! Redirecting...', 'success');
          setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
        } else {
          showMessage(result.message || 'Invalid email or password.');
        }
      } catch (error) {
        showMessage('Could not connect to the server. Please try again later.');
      } finally {
        spinner.classList.add('hidden');
        checkFormValidity();
      }
    });

    // --- Forgot Password ---
    forgotPasswordLink.addEventListener('click', async (event) => {
      event.preventDefault();
      const email = prompt("Please enter your email address to reset your password:");
      if (email) {
        try {
          const response = await fetch(`${API_BASE_URL}/Account/forgotPasswordByEmail?email=${encodeURIComponent(email)}`, {
            method: 'POST'
          });
          if (response.ok) {
            showMessage('If an account with that email exists, a password reset link has been sent.', 'success');
          } else {
            const errorData = await response.json();
            showMessage(errorData.message || 'Failed to send reset email.');
          }
        } catch {
          showMessage('Could not connect to the server.');
        }
      }
    });

    // --- Update UI ---
    function updateUI() {
      const token = localStorage.getItem('salla_access_token');
      if (token) {
        loggedOutView.classList.add('hidden');
        loggedInView.classList.remove('hidden');
        resultDiv.innerHTML = `<h4>✅ تم تسجيل الدخول بنجاح.</h4><p>Access Token موجود في Local Storage.</p>`;
      } else {
        loggedOutView.classList.remove('hidden');
        loggedInView.classList.add('hidden');
        resultDiv.textContent = 'أنت غير مسجل دخول.';
      }
    }

    // --- Salla OAuth ---
    async function startLoginProcess() {
      resultDiv.textContent = "⏳ جاري الحصول على رابط الربط...";
      const state = crypto.randomUUID();
      localStorage.setItem('salla_oauth_state', state);
      try {
        const res = await fetch(`${API_BASE_URL}/SallaAuth/GetAuthUrl?state=${state}`);
        if (!res.ok) throw new Error(`فشل في جلب رابط الربط: ${res.status}`);
        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          throw new Error("لم يتم استلام رابط الربط من الباك إند.");
        }
      } catch (err) {
        console.error("خطأ في بدء عملية الربط:", err);
        resultDiv.textContent = `❌ خطأ: ${err.message}`;
      }
    }

    async function handleSallaCallback(code, receivedState) {
      const storedState = localStorage.getItem('salla_oauth_state');
      if (receivedState !== storedState) {
        resultDiv.textContent = "❌ خطأ أمني: State لا يتطابق!";
        localStorage.removeItem('salla_oauth_state');
        return;
      }
      resultDiv.textContent = "⏳ جاري استبدال الكود بالتوكن...";
      try {
        const resp = await fetch(`${API_BASE_URL}/SallaAuth/ExchangeCodeForToken`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });
        const responseText = await resp.text();
        if (!resp.ok) throw new Error(`فشل الباك إند: ${resp.status} - ${responseText}`);
        const data = JSON.parse(responseText);
        if (data.accessToken) {
          localStorage.setItem('salla_access_token', data.accessToken);
          localStorage.setItem('salla_refresh_token', data.refreshToken ?? '');
          localStorage.setItem('salla_user_info', JSON.stringify(data.user ?? {}));
          resultDiv.innerHTML = `<h4>✅ تم تسجيل الدخول وتخزين البيانات بنجاح!</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
        } else {
          throw new Error("لم يتم استقبال access token من الباك إند. الرد: " + responseText);
        }
      } catch (err) {
        console.error("خطأ في معالجة الكول باك:", err);
        resultDiv.textContent = `❌ خطأ نهائي: ${err.message}`;
      } finally {
        localStorage.removeItem('salla_oauth_state');
        window.history.replaceState({}, document.title, window.location.pathname);
        updateUI();
      }
    }

    loginWithSala.addEventListener('click', startLoginProcess);
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('salla_access_token');
      localStorage.removeItem('salla_refresh_token');
      localStorage.removeItem('salla_user_info');
      localStorage.removeItem('salla_oauth_state');
      updateUI();
    });

    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      if (code && state) {
        handleSallaCallback(code, state);
      } else {
        updateUI();
      }
      checkFormValidity();
    });
  </script>
</body>
</html>
