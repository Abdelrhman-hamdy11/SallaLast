<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8 space-y-6">
    <h1 class="text-2xl font-bold text-center text-indigo-700">Reset Password</h1>
    
    <!-- Messages -->
    <div id="message" class="text-sm text-center"></div>

    <!-- Step 1: Email -->
    <form id="step1" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" required
               class="mt-1 block w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <button type="submit" id="btnStep1"
              class="w-full py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
        Send Reset Code
      </button>
    </form>

    <!-- Step 2: Verify Code -->
    <form id="step2" class="space-y-4 hidden">
      <div>
        <label for="resetCode" class="block text-sm font-medium">Verification Code</label>
        <input type="text" id="resetCode" required
               class="mt-1 block w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <button type="submit" id="btnStep2"
              class="w-full py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
        Verify Code
      </button>
    </form>

    <!-- Step 3: Reset Password -->
    <form id="step3" class="space-y-4 hidden">
      <div>
        <label for="newPassword" class="block text-sm font-medium">New Password</label>
        <input type="password" id="newPassword" required
               class="mt-1 block w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <button type="submit" id="btnStep3"
              class="w-full py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
        Reset Password
      </button>
    </form>
  </div>

<script>
  const API_BASE_URL = "https://sala.runasp.net/api/Account";
  let emailGlobal = "";

  const messageDiv = document.getElementById("message");
  const step1 = document.getElementById("step1");
  const step2 = document.getElementById("step2");
  const step3 = document.getElementById("step3");

  const btnStep1 = document.getElementById("btnStep1");
  const btnStep2 = document.getElementById("btnStep2");
  const btnStep3 = document.getElementById("btnStep3");

  // Utility: show messages
  function showMessage(msg, type="error") {
    messageDiv.textContent = msg;
    messageDiv.className = type === "error"
      ? "text-red-600"
      : "text-green-600";
  }

  // Utility: spinner control
  function setLoading(button, isLoading, text) {
    if (isLoading) {
      button.disabled = true;
      button.innerHTML = `<span class="spinner"></span> Loading...`;
    } else {
      button.disabled = false;
      button.textContent = text;
    }
  }

  // Step 1: Forgot Password
  step1.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;

    setLoading(btnStep1, true);

    try {
      const res = await fetch(`${API_BASE_URL}/forgotPasswordByEmail`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      if (res.ok && data.success) {
        emailGlobal = email;
        showMessage("✅ Reset code sent to your email.", "success");
        step1.classList.add("hidden");
        step2.classList.remove("hidden");
      } else {
        showMessage(data.message || "Email not found.");
      }
    } catch {
      showMessage("Server error. Try again later.");
    } finally {
      setLoading(btnStep1, false, "Send Reset Code");
    }
  });

  // Step 2: Verify Code
  step2.addEventListener("submit", async (e) => {
    e.preventDefault();
    const resetCode = document.getElementById("resetCode").value;

    setLoading(btnStep2, true);

    try {
      const res = await fetch(`${API_BASE_URL}/verifyResetCode`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email: emailGlobal, resetCode })
      });
      const data = await res.json();
      if (res.ok && data.success) {
        showMessage("✅ Code verified successfully.", "success");
        step2.classList.add("hidden");
        step3.classList.remove("hidden");
      } else {
        showMessage(data.message || "Invalid code.");
      }
    } catch {
      showMessage("Server error. Try again later.");
    } finally {
      setLoading(btnStep2, false, "Verify Code");
    }
  });

  // Step 3: Reset Password
  step3.addEventListener("submit", async (e) => {
    e.preventDefault();
    const newPassword = document.getElementById("newPassword").value;

    setLoading(btnStep3, true);

    try {
      const res = await fetch(`${API_BASE_URL}/resetPassword`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email: emailGlobal, newPassword })
      });
      const data = await res.json();
      if (res.ok && data.success) {
        showMessage("✅ Password reset successfully. Redirecting...", "success");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } else {
        showMessage(data.message || "Failed to reset password.");
      }
    } catch {
      showMessage("Server error. Try again later.");
    } finally {
      setLoading(btnStep3, false, "Reset Password");
    }
  });
</script>
</body>
</html>
